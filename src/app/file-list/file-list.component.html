<table class="table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
   </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dataSource">
      <td>{{item.name}}</td>
      <td>
        <div class="btn-group">
          <button class="btn btn-default">
            <span class="icon icon-download" (click)="downloadFile(item)"></span>
          </button>
         
          <button class="active btn btn-negative" (click)="deleteFile(item)">
            <span class="icon icon-trash"></span>
          </button>
        </div>
      </td>
     
    </tr>
   
  </tbody>
</table>
